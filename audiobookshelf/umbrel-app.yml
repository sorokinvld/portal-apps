id: audiobookshelf
name: Audiobookshelf
tagline: Сервер для подкастов и аудиокниг
category: Media
version: "2.2.11"
port: 13378
description: >-
  Функции:


   - Полностью открытый исходный код, включая приложение для Android и iOS (в бета-версии)

   - Потоковая передача всех аудиоформатов на лету

   - Поиск и добавление подкастов для загрузки эпизодов с автоматической загрузкой

   - Многопользовательская поддержка с настраиваемыми разрешениями

   - Сохраняет прогресс для каждого пользователя и синхронизирует между устройствами

   - Автоматически определяет обновления библиотеки, повторное сканирование не требуется.

   - Загружайте книги и подкасты разом, перетаскивая папки

   - Резервное копирование ваших метаданных + автоматическое ежедневное резервное копирование

   - Прогрессивное веб-приложение (PWA)
  
   - Поддержка Chromecast в веб-приложении и приложении для Android.

   - Получить метаданные и обложку из нескольких источников

   - Редактор и поиск глав (с использованием API Audnexus)

   - Объедините ваши аудиофайлы в один m4b

   - Вставляйте метаданные и обложку в свои аудиофайлы (используя Tone)

   - Базовая поддержка ebook и e-reader (экспериментальная)
   

  Android App (beta)

  - Попробовать в the Google Play Store
  
  
  iOS App (early beta)

  - Available using Test Flight: https://testflight.apple.com/join/wiic7QIW
