name: Trilium Notes
version: "0.55.1-build-2"
tagline: Создайте свою личную базу знаний с Trilium Notes
description: >-
  Возможности:


  - Заметки можно упорядочить в сколь угодно глубокое дерево. Одна заметка может быть размещена в нескольких местах дерева (см. клонирование)
  
  - Богатое редактирование заметок WYSIWYG, включая таблицы, изображения и расчеты с автоматическим форматированием уценки
  
  - Поддержка редактирования заметок с исходным кодом, включая подсветку синтаксиса
  
  - Быстрая и простая навигация между заметками, полнотекстовый поиск и подъем заметок
  
  - Плавное управление версиями заметок
  
  - Атрибуты заметок можно использовать для организации заметок, запросов и расширенных сценариев
  
  - Синхронизация с собственным сервером синхронизации (есть сторонняя служба для размещения сервера синхронизации)
  
  - Совместное использование (публикация) заметок в общедоступном интернете
  
  - Надежное шифрование заметок с детализацией для каждой заметки
  
  - Рисование диаграмм с помощью встроенной программы Excalidraw (обратите внимание на тип "холст")
  
  - Карты соотношений и карты ссылок для визуализации заметок и их соотношений
  
  - Сценарии - см. Advanced showcases
  
  - REST API для автоматизации
  
  - Хорошо масштабируется как по удобству использования, так и по производительности до 100 000 заметок
  
  - Сенсорный оптимизированный мобильный интерфейс для смартфонов и планшетов
  
  - Ночная тема
  
  - Импорт и экспорт Evernote и Markdown
  
  - Web Clipper для удобного сохранения веб-контента
