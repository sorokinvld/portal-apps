manifestVersion: 1
id: bleskomat-server
category: Wallet Servers
name: Bleskomat Server
version: "1.3.4"
tagline: Подключите Bleskomat ATM к вашем Lightning узле
description: Банкомат Bleskomat — это банкомат Bitcoin Lightning следующего поколения. Это приложение позволит вам легко подключить банкомат Bleskomat к узлу Lightning на вашем Портале. Предоставляется простой веб-интерфейс, который можно использовать для управления и авторизации одного или нескольких банкоматов Bleskomat, а также для просмотра списка последних платежей, обработанных сервером.
developer: Bleskomat
website: https://www.bleskomat.com
dependencies:
  - lightning
repo: https://github.com/samotari/bleskomat-server
support: https://t.me/bleskomat
port: 3333
