manifestVersion: 1
id: urbit
category: Networking
name: Urbit
version: "v2.0"
tagline: Запустите Urbit на вашем Портале
description: >-
  Urbit — это персональный сервер для самостоятельных личных и сетевых
  вычислений. Nock, функциональный комбинатор, встроен в Hoon, язык системного программирования, используемый для обеспечения Arvo, детерминированной операционной системы, которая обменивается данными через Ames, децентрализованную зашифрованную сеть P2P.


  Это приложение поможет вам загружать и управлять Urbit instances на вашем Портале. Он предоставляет простой GUI, операции запуска/выключения и передает ваш +code  через интерфейс.


  Если вы заинтересованы в покупке L2 planet оформите заказ: subject.network/buy

  Credit to ~timluc-miptev, ~master-forwex, ~sipsen-pilser & ~rivpyl-sidfyl
developer: ~mopfel-winrux & ~sitful-hatred
website: https://github.com/mopfel-winrux/urbit-umbrel
dependencies: []
repo: https://github.com/mopfel-winrux/urbit-umbrel
support: https://github.com/mopfel-winrux/urbit-umbrel/issues
port: 8090
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: /launch
defaultUsername: umbrel
deterministicPassword: true
torOnly: false
submitter: ~mopfel-winrux
submission: https://github.com/getumbrel/umbrel/pull/1246
releaseNotes: >-
  8GB loom has landed, which you can use by adding --loom 33 to your normal boot command. Additionally, comets can now only be booted with the -c flag, the strange page issue is fixed, --cue is added to urbit eval, and authentication requests are checked using eyre's tokens.


  Please note that this release is backwards-incompatible with previous versions, which means that if you boot your ship with vere-v2.0 (this release), you will NOT be able to use older versions afterwards.


  Full release notes here: https://github.com/urbit/vere/releases/tag/vere-v2.0
