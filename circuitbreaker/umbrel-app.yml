tagline: Firewall для вашего Lightning узла
description: >-
  Файрвол позволяет узлам защитить себя от флуда HTLC.
   С автоматическим выключателем можно установить максимальное количество находящихся в работе HTLC для каждого узла.
   Например, известным и доверенным одноранговым узлам может быть назначен более высокий максимум, в то время как новый канал от ранее невидимого узла может быть ограничен только несколькими ожидающими HTLC.
   Кроме того, можно применять ограничения скорости к количеству пересылаемых HTLC.
   Это обеспечивает защиту от DoS-атак и спам-атак, основанных на большом количестве HTLC с быстрым разрешением.
   Ограничение скорости реализовано с помощью корзины Token.
   Через пользовательский интерфейс можно указать минимальный интервал между HTLC.
   Большое количество HTLC также требуется для проверки баланса каналов.
   Уменьшение утечки информации из-за зондирования может быть еще одной причиной для введения ограничения скорости для ненадежных одноранговых узлов.


  Существует несколько режимов, в которых может работать автоматический выключатель. Режим по умолчанию и переопределение для каждого узла можно настроить через веб-интерфейс:

  
  - fail: откат HTLC при превышении лимитов. Это сводит к минимуму блокировку ликвидности на входящей стороне, но влияет на вашу репутацию узла маршрутизации.

  
  - queue: ставить HTLC в очередь при превышении лимитов. Элементы извлекаются из очереди, когда количество ожидающих HTLC ниже максимума, а ограничение скорости допускает еще одну пересылку. Этот режим наказывает вышестоящие узлы за плохой трафик, который доставляется, блокируя ликвидность на маршруте. Это может подтолкнуть вышестоящие узлы к установке брандмауэра и ограничить неисправный узел.

  Даже в случае неисправности автоматического выключателя режим очереди никогда не должен вызывать принудительное закрытие канала из-за встроенной защиты lnd, которая автоматически блокирует HTLC, которые не разрешены.

  WARNING: Auto-fail еще не выпущен и запланирован для lnd 0.16. С более ранними версиями lnd вы рискуете принудительно закрыть!
  
  - queue_peer_initiated: Tэтот режим также ставит в очередь HTLC, но только те, которые приходят через каналы, для которых мы не являемся инициатором открытия канала. Отсутствие инициатора означает, что удаленный узел несет расходы, связанные с потенциальным принудительным закрытием с зависшими HTLC. Для каналов, которые мы инициировали, используется более безопасный режим отказа.

  - blocked: This mode blocks all incoming traffic from a peer.

  WARNING: См. предупреждение режима очереди.
