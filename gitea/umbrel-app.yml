manifestVersion: 1.1
id: gitea
category: Development
name: Gitea
version: "1.18.5"
tagline: Самостоятельный сервис Git
description: >-
  Gitea — это безболезненный самостоятельный сервис Git. Он похож на
   GitHub, Bitbucket и GitLab. Это облегченное решение для хостинга кода, управляемое сообществом, написанное на Go. Минимальные требования Gitea позволяют без проблем работать на недорогом оборудовании, таком как Raspberry Pi. Функции:


   - Полностью автономный и частный

   - Трекер проблем

   - Управление аккаунтом/организацией/репозиторием

   - Поддержка Тоr

   - Репозиторий Git ловушки/ключи развертывания

   - Проблемы с репозиторием, запросы на включение и вики

   - Добавить/удалить соавторов репозитория

   - Gravatar и пользовательский источник

   - Панель администратора
developer: Gitea
website: https://gitea.io/en-us/
dependencies: []
repo: https://github.com/go-gitea/gitea
support: https://discourse.gitea.io
port: 8085
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
releaseNotes: >
  This release updates Gitea from 1.16.8 to 1.18.5.
  A full list of new features, improvements, and bug fixes
  for versions between 1.16.8 and 1.18.5 can be found here: https://github.com/go-gitea/gitea/releases.
  
  
  Version 1.18.5 release notes:
  
  
  ENHANCEMENTS
  
  - Hide 2FA status from other members in organization members list
  

  BUGFIXES
  
  - Add force_merge to merge request and fix checking mergable
  
  - Use --message=%s for git commit message
  
  - Render access log template as text instead of HTML
  
  - Fix the Manually Merged form
  
  - Use beforeCommit instead of baseCommit
  
  - Display attachments of review comment when comment content is blank
  
  - Return empty url for submodule tree entries

