releaseNotes: >-
  Расширенные настройки!


   - Переключите Tor, Clearnet и I2P для исходящих соединений и включите Mempool Full RBF.


   - Включите входящие соединения, чтобы запустить прослушивающий узел и помочь другим синхронизировать свои узлы.


   - Переключайте сети между mainnet, testnet, regtest и signet.


   - Настройка нового узла? Ускорьте начальную синхронизацию, увеличив размер кэша.


   - Наконец, вы можете запустить сокращенный узел, который позволяет вам удалять старые блоки, которые не имеют отношения к вам, чтобы сэкономить место для хранения.


