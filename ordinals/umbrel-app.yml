tagline: Ненадежно просматривайте Ordinal inscriptions, используя ваш Биткоин-узел.
description: >
  Обозреватель блоков для безопасного просмотра Ordinal inscriptions. Поиск блоков, транзакций, выходов и отдельных сатоши.


   Просто установите приложение и подождите, пока Ordinals подключатся к вашему узлу Биткойн и индексируют записи.


   Отказ от ответственности: приложение Ordinals не контролирует, не фильтрует и не модерирует контент, размещенный в блокчейне Биткойн. Следовательно, вы можете столкнуться с NSFW (небезопасно для работы), нежелательными или незаконными материалами при использовании приложения.
