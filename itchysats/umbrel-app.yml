description: >-
  ItchySats обеспечивает одноранговую торговлю CFD за Биткоины с использованием DLC
   (негласные контракты на регистрацию). Никакой учетной записи не требуется, никаких доверенных третьих лиц — только вы и ваши ключи.


   Это бета-версия программного обеспечения. Мы протестировали его в тестовой и основной сети, но нет никаких гарантий, что он всегда будет вести себя так, как ожидалось.

   Пожалуйста, обратите внимание на то, сколько денег вы доверяете приложению.

   Торговля CFD по своей природе рискованна, обязательно ознакомьтесь с ней, прежде чем использовать это приложение.


   Тем не менее: это довольно круто, сходите с ума!


   1. Пополните кошелек ItchySats

   2. Откройте позицию

   3. Следите за движением цены

   4. Прибыль


   Ограничения бета-версии основной сети:


   1. Минимальная сумма позиции 100$, максимальная 1000$


   В версии 0.4.0 ваши CFD представляют собой бессрочные позиции, которые продлеваются ежечасно. Это означает, что ваша позиция CFD останется открытой навсегда, если вы не решите ее закрыть. Плата за финансирование взимается ежечасно при продлении CFD.


   С 0.4.8 вы можете открывать длинные и короткие позиции, ранее были возможны только длинные позиции.


   С 0.5.0 вы можете выбирать из разных рычагов. Выбор кредитного плеча настраивается производителем и изначально может быть ограничен x1, x2 и x3.

   В версии 0.6.0 вы можете открывать позиции по ценам BTCUSD и ETHUSD. #ShortTheMerge

   В версии 0.7.0 мы заменили базовую аутентификацию на аутентификацию на основе файлов cookie. Детерминированный пароль такой же, как и раньше (см. магазин приложений Портала).
