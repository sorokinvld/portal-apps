description: >-
  SatSale — это простой, легко развертываемый и легкая платежная система Биткойн, которая подключается к вашему собственному узлу Биткойн. Вы можете использовать SatSale, чтобы мгновенно превратить свой Umbrel в точку продаж (настройки в /admin).
   SatSale может обрабатывать пожертвования от ваших сторонников, облегчая прямые одноранговые платежи без посредников и обеспечивая большую конфиденциальность, чем повторное использование адресов для пожертвований.


   Разместите свою собственную платежную систему Биткойн для Woocommerce без посредников, что позволит вам превратить любой сайт WordPress в магазин, принимающий Биткоины.


   Это приложение Umbrel содержит часть функций, которые мы разрабатываем для SatSale, но будем выпускать обновления по мере их готовности. Посетите веб-сайт и GitHub, чтобы узнать больше!


   Обратите внимание, что SatSale все еще находится на ранней стадии разработки. Таким образом, мы не несем ответственности за любые потери средств, уязвимости или любые другие претензии, которые возникают. Всегда подтверждайте крупные платежи вручную и максимально используйте холодное хранилище. Пожалуйста, внесите свой вклад, если можете!
