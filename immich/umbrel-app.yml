manifestVersion: 1
id: immich
category: Files
name: Immich
version: "v1.40.1_63-dev"
tagline: Высокопроизводительное решение для резервного копирования фото и видео
description: >-
  Высокопроизводительное решение для резервного копирования с открытым исходным кодом для видео и фотографий на вашем мобильном устройстве.

  
   Функции:
  
   - Загружать и просматривать видео и фотографии
  
   - Автоматическое резервное копирование при открытии приложения
  
   - Отдельные альбомы для резервного копирования
  
   - Загрузка фотографий и видео на локальное устройство
  
   - Многопользовательская поддержка
  
   - Альбом и общие альбомы
  
   - Прокручиваемая/перетаскиваемая полоса прокрутки
  
   - Поддержка RAW (HEIC, HEIF, DNG, Apple ProRaw)
  
   - Просмотр метаданных (EXIF, карта)
  
   - Поиск по метаданным, объектам и тегам изображений
  
   - Административные функции (управление пользователями)
  
   - Фоновое резервное копирование
  
   - Виртуальный свиток
  
   - Поддержка OAuth
  
   - Резервное копирование и воспроизведение LivePhoto
  
   - Пользовательская структура хранения
