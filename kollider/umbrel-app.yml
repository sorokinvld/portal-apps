tagline: Молниеносная торговля деривативами
description: >-
  Kollider позволяет мгновенно торговать бессрочными контрактами с низкой комиссией и до 100-кратного увеличения покупательной способности.


   Нет необходимости предварительно пополнять торговый счет, каждая сделка рассчитывается непосредственно из вашего собственного кошелька или даже из вашего собственного узла молнии за миллисекунды.


   Приложение Kollider позволяет вам использовать сеть Lightning для мгновенного доступа к целому ряду продуктов, использующих биткойн, прямо с вашего узла Портала.


   Скоро появится больше возможностей!
