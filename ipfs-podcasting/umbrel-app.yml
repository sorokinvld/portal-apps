manifestVersion: 1
id: ipfs-podcasting
category: Files
name: IPFS Podcasting
version: "0.6"
tagline: Крауд-хост подкасты через IPFS
description: |-
  Превратите свой Umbrel в узел IPFS для самостоятельного размещения, крауд-хостинга и архивации ваших любимых подкастов в сети IPFS.

   IPFSPodcasting.net использует участвующие узлы для управления и отслеживания хэшей эпизодов подкастов и генерирует потоки IPFS/RSS, которые загружают мультимедиа из сети IPFS.

   Вам нужно только запустить приложение, чтобы принять участие. При желании вы можете настроить свою электронную почту и управлять своим узлом с веб-сайта. Просмотрите часто задаваемые вопросы, чтобы узнать больше.
