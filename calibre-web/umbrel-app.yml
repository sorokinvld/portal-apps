manifestVersion: 1
id: calibre-web
category: Files
name: Calibre Web
version: "0.6.19"
tagline: Простое веб-приложение для ваших электронных книг
description: >-
  Calibre-web — это веб-приложение, обеспечивающее чистый интерфейс для просмотра, чтения и загрузки электронных книг с использованием существующей базы данных Caliber. Также можно интегрировать Google Drive и редактировать метаданные и вашу библиотеку caliber через само приложение. Это веб-версия хорошо известного Caliber для настольных компьютеров.
  
  
   На начальном экране настройки введите /books в качестве местоположения вашей библиотеки calibre.
  
  
   Если вы хотите включить функцию загрузки, перейдите в «Настройки» > «Редактировать базовую конфигурацию» > «Конфигурация функции» > «Включить загрузку» или "Settings > Edit Basic Configuration > Feature Configuration > Enable Upload"
  
  
   Рекомендуется прочитать официальную документацию, которая доступна по адресу https://github.com/janeczku/cale-web/wiki.
developer: Janeczku
website: ""
dependencies: []
repo: https://github.com/janeczku/calibre-web
support: https://github.com/linuxserver/docker-calibre-web/issues
port: 8098
