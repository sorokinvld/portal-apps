tagline: Самостоятельный обозреватель для биткойн-сообщества
description: >-
  Доверенные третьи стороны — это потенциальные дыры в безопасности.  Самостоятельно размещайте свои собственные
   экземпляр mempool.space на Umbrel для максимальной конфиденциальности.


   Функции:


   - Живая панель инструментов, визуализирующая мемпул и блокчейн

   - Отслеживание транзакций в реальном времени

   - Поиск любой транзакции, блока или адреса

   - Оценки комиссионных

   - Исторические данные мемпула

   - TV View для больших дисплеев в качестве телевизора в кафе или баре

   - Просмотр сценариев транзакций и сообщений op_return

   - Звуковые уведомления о подтверждении транзакции и изменении баланса адреса

   - Поддержка нескольких языков

   - API-интерфейсы JSON
