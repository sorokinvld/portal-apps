manifestVersion: 1.1
id: radarr
category: Media
name: Radarr
version: "4.1.0.6175"
tagline: Ваш менеджер коллекции фильмов
description: >-
  Radarr — это менеджер коллекций фильмов для пользователей Usenet и BitTorrent. Он может отслеживать несколько RSS-каналов для поиска новых фильмов и будет взаимодействовать с клиентами и индексаторами, чтобы захватывать, сортировать и переименовывать их. Его также можно настроить на автоматическое обновление качества существующих файлов в библиотеке, когда станет доступен формат более высокого качества. Обратите внимание, что поддерживается только один тип разрешения. Если вам нужна версия 4k и версия 1080p данного фильма, вам потребуется несколько экземпляров.
developer: Radarr
website: https://radarr.video/
dependencies:
  - transmission
repo: https://github.com/Radarr/Radarr
support: https://github.com/Radarr/Radarr/issues
port: 7878
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_DOWNLOADS
submitter: Umbrel
submission: https://github.com/getumbrel/umbrel-apps/commit/60878f278d544b204d8e7c96240c797f43a9b319
