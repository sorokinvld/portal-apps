manifestVersion: 1
id: agora
category: Files
name: Agora
version: "0.1.2"
tagline: Продать ваши файлы за Биткоин
description: >-
  Agora — это проект, который позволяет любому пользователю продавать файлы в сети интернет за биткойн с помощью Lightning Network.



  Agora обслуживает содержимое локального каталога, предоставляя списки файлов и загружая их через HTTP. Например, вы можете указать ему каталог с PDF-файлами, что позволит пользователям просматривать их в своем веб-браузере. Если агора подключена к узлу LND, ее можно настроить на запрос оплаты за скачку через Lightning Network.
developer: Casey Rodarmor & Sönke Hahn
website: https://agora-org.github.io/agora/
dependencies:
  - lightning
repo: https://github.com/agora-org/agora
support: https://t.me/agoradiscussion
port: 12080
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: /admin/
deterministicPassword: true
defaultUsername: umbrel
torOnly: false
submitter: Jonathan Zernik
submission: https://github.com/getumbrel/umbrel/pull/1282
