manifestVersion: 1.1
id: simple-torrent
category: Networking
name: SimpleTorrent
version: "1.3.9-hotfix-1"
tagline: Скачивайте торренты с помощью своего Umbrel
description: >-
  SimpleTorrent — это собственный удаленный торрент-клиент, который запускается
   торренты удаленно, загружайте наборы файлов на свой Umbrel, которые затем можно извлекать или транслировать через веб-браузер по протоколу HTTP. Этот проект представляет собой ребрендинг форка облачного торрента от jpillora. Функции:


   - Индивидуальный контроль загрузки файлов

   - Запуск внешней программы по завершению задачи: DoneCmd

   - Останавливает задачу при достижении коэффициента высева: SeedRatio

   - Ограничитель скорости загрузки/отдачи: UploadRate/DownloadRate

   - Подробная статистика трансферов в веб-интерфейсе.

   - Наблюдатель торрентов

   - Дополнительные трекеры из внешнего источника

   - Обработчик протокола к магниту:

   - Поддерживается подписка на Magnet RSS


  ⚠️ SimpleTorrent загружает торренты через Clearnet, а не через Tor.
releaseNotes: >-
  - SimpleTorrent теперь использует общую папку загрузок, к которой могут получить доступ другие приложения на Umbrel, такие как Jellyfin, File Browser, Transmission, Plex и другие.
developer: Preston
website: https://github.com/boypt
dependencies: []
repo: https://github.com/boypt/simple-torrent
support: https://github.com/boypt/simple-torrent/issues
port: 8086
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_DOWNLOADS
submitter: Umbrel
submission: https://github.com/getumbrel/umbrel/commit/b12c581ae14255c2087fc8e2f0e7014a351a363b
