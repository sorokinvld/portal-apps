tagline: Эталонный домашний сервер Matrix
description: >-
  Synapse — это эталонная реализация Matrix на «домашнем сервере» от основной группы разработчиков на matrix.org, написанная на Python/Twisted. Он предназначен для демонстрации концепции Matrix и позволяет людям увидеть спецификацию в контексте кодовой базы, а также позволить вам запустить собственный домашний сервер и в целом помочь запустить экосистему.


   Самый простой способ опробовать новую установку Synapse — подключиться к ней из веб-клиента.


   Простой способ начать работу — установить приложение «Элемент» на свой Umbrel и изменить его URL-адрес домашнего сервера с сервера matrix.org на URL-адрес вашего домашнего сервера Synapse http://umbrel.local:8008 (или http://<synapse -tor-hidden-service-url> при удаленном доступе).


   В Matrix каждый пользователь запускает один или несколько клиентов Matrix, которые подключаются к домашнему серверу Matrix. Домашний сервер хранит всю их личную историю чатов и информацию об учетных записях пользователей - так же, как почтовый клиент подключается к серверу IMAP/SMTP. Как и в случае с электронной почтой, вы можете либо запустить свой собственный домашний сервер Matrix, контролировать и владеть своими сообщениями и историей, либо использовать сервер, размещенный кем-то другим (например, matrix.org) — в Matrix нет единой точки контроля или обязательного поставщика услуг, в отличие от WhatsApp, Facebook, Hangouts и т. д.
