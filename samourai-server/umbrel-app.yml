manifestVersion: 1.1
id: samourai-server
category: Wallet Servers
name: Samourai Server
version: "1.16.1-hotfix-3"
tagline: Ваш частный резервный сервер для Samourai Wallet
description: >-
  Samourai Server — это эксклюзивное приложение Портала, которое запускает резервные серверы Samourai Dojo и Whirlpool и предоставляет вам простые пошаговые инструкции по подключению к ним вашего кошелька Samourai. Samourai Wallet не имеет себе равных в конфиденциальности транзакций, но его конфигурация по умолчанию по-прежнему может привести к потере конфиденциальности на уровне сети.


   По умолчанию Samourai Wallet подключается к своему централизованно контролируемому Dojo, размещенному в Исландии. Разместив собственный сервер Samourai, вы можете полностью обойти его серверы при использовании Samourai Wallet или Sentinel и получить полную финансовую независимость без каких-либо сложностей.


  Bundles Whirlpool CLI v0.10.15.
developer: Samourai
website: https://samouraiwallet.com
dependencies:
  - bitcoin
  - electrs
repo: https://github.com/louneskmt/umbrel-samourai-dojo/tree/v1.16.1-umbrel
support: https://t.me/SamouraiWallet
port: 3021
gallery:
