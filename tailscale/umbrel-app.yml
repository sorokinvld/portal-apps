manifestVersion: 1
id: tailscale
category: Networking
name: Tailscale
version: "v1.34.2"
tagline: Нулевая конфигурация VPN для доступа к вашему Порталу из любого места
description: >-
  Tailscale — это VPN с нулевой конфигурацией, которая создает безопасную сеть между вашим Порталом и другими вашими устройствами. Даже если они разделены брандмауэрами или подсетями, Tailscale работает.


   Tailscale назначит вашему Порталу стабильный IP-адрес и даст автоматически назначенный домен, который останется неизменным, независимо от того, к какой сети подключен ваш Портал. Это как локальная сеть, которая работает везде.


   Tailscale построен на основе шифрования протокола WireGuard® Noise, проверенного и надежного стандарта.
