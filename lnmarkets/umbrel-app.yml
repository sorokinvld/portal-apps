description: >-
  LN Markets — первая торговая платформа для производных на Биткоине, созданные для Lightning.

   LN Markets позволяет трейдерам брать на себя минимальный риск контрагента: вы можете торговать прямо из своего кошелька Lightning для мгновенных и почти бесплатных транзакций. С марта 2020 года мы обработали объем торгов на сумму более 500 миллионов долларов США со средней комиссией в размере 1 сатоши за мгновенную доставку прибылей и убытков на ваш кошелек.

   Это приложение Umbrel дает вам еще один способ взаимодействия с LN Markets: вы можете напрямую вносить и снимать средства, получать торговую статистику и мгновенно подключаться к своему счету, чтобы открывать позиции, как обычно. Дополнительные функции могут появиться в будущем!


   Спасибо за вашу поддержку, и давайте продолжим строить будущее финансов вместе!
