manifestVersion: 1
id: firefox
category: Networking
name: Firefox
version: "101.0.1"
tagline: Firefox бесплатный браузер с открытым исходным кодом
description: >-
  Получите браузер, который защищает то, что важно.


   Никаких скрытых политик конфиденциальности или лазеек для рекламодателей. Просто быстрый браузер, который вас не продаст.


   Получите всю скорость и инструменты без вторжений в частную жизнь. Браузер Firefox собирает так мало данных о вас, что нам даже не требуется ваш адрес электронной почты для загрузки. Это потому, что, в отличие от других браузеров, мы не заинтересованы в том, чтобы следить за вами в Интернете.


   Firefox для всех:


   Доступный на более чем 90 языках и совместимый с компьютерами Windows, Mac и Linux, Firefox работает независимо от того, что вы используете и где вы находитесь. Убедитесь, что ваша операционная система обновлена, чтобы получить наилучшие впечатления.
