manifestVersion: 1
id: ride-the-lightning
category: Lightning Node Management
name: Ride The Lightning
version: "0.13.2-beta"
tagline: Мощная панель управления для Lightning Network
description: >-
  RTL — это полнофункциональный независимый от устройства пользовательский веб-интерфейс, помогающий управлять работой узла Lightning. Он обеспечивает полный контроль над вашим узлом Lightning с богатой функциональностью для базового уровня Биткоин и сети Lightning.
  Некоторые интересные функции, доступные в RTL:

   - Богатая панель инструментов с двумя вариантами макета

   - Отправляйте / получайте средства по цепочке

   - Богатое управление каналами с расширенными функциями, такими как оценка баланса, круговая перебалансировка и т. д.

   - Платежи и управление счетами с помощью QR-кодов

   - Анализ маршрутизации отправленных платежей

   - резервные копии каналов

   - Подробные отчеты по маршрутизации и истории транзакций

   - Дополнительный интерфейс Loop для обмена подводными лодками

   - Настраиваемый пользовательский интерфейс с несколькими цветовыми схемами и темными/светлыми режимами.
developer: Shahana and Suheb
website: https://github.com/Ride-The-Lightning/RTL
dependencies:
  - lightning
repo: https://github.com/Ride-The-Lightning/RTL
support: https://github.com/Ride-The-Lightning/RTL/issues/new
port: 3001
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
releaseNotes: >-
  - Generate Taproot address to receive Bitcoin on-chain

  - Option to generate & pay AMP invoice

  - User customizable grids enabling you to control: number of rows on the page, columns you want to view and default sorting order
  
  - Setting to control opening of unannounced channels by default
  
  - Other bug fixes and usability fixes
