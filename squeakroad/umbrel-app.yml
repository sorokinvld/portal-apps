manifestVersion: 1
id: squeakroad
category: Finance
name: Squeak Road
version: "0.1.14-build-2"
tagline: Запустите свой собственный анонимный маркет
description: >-
  Squeak Road позволяет вам управлять анонимным маркетом, где каждый может купить или продать что угодно.

   Как администратор вашего маркета, вы можете контролировать, какие списки товаров разрешены, и вы можете настроить ставку комиссию, которая будет взиматься с продаж.

   Покупатели могут оставлять рейтинги для каждой завершенной продажи, и рейтинги используются для расчета баллов для каждой учетной записи продавца.

   Предупреждение. Это приложение раскрывает ваш открытый ключ узла Lightning. Будьте осторожны и не используйте никакие другие приложения или счета, которые связывают ваш узел Lightning с вашей личностью или вашим местоположением.
developer: Jonathan Zernik
website: https://github.com/yzernik/squeakroad
dependencies:
  - lightning
repo: https://github.com/yzernik/squeakroad
support: https://t.me/squeakroad
port: 18200
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: "umbrel"
deterministicPassword: true
releaseNotes: >-
  - Show better error message on failed user signup validation.
  - Don't fetch font assets from remote CDN.
submitter: Jonathan Zernik
submission: https://github.com/getumbrel/umbrel-apps/pull/70
