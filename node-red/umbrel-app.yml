id: node-red
category: Automation
name: "Node-RED (Bitcoin)"
version: "2.2.2-12"
tagline: Объединяйте устройства IoT
description: >-
  ode-RED — это инструмент визуального программирования для объединения аппаратных устройств, API и онлайн-сервисов новыми интересными способами.


   Он предоставляет редактор на основе браузера, который позволяет легко связывать потоки вместе, используя широкий диапазон узлов в палитре, которые можно развернуть в среде выполнения одним щелчком мыши. Встроенная библиотека позволяет сохранять полезные функции, шаблоны или потоки для повторного использования.


   Потоки, созданные в Node-RED, хранятся в формате JSON, который можно легко импортировать и экспортировать для совместного использования с другими. Онлайн-библиотека потоков позволяет вам делиться своими лучшими потоками со всем миром.

  
   Примечание. Если вы хотите, чтобы ваши узлы «HTTP In» были доступны без аутентификации, добавьте перед своим URL-адресом «/public/». Например. /public/сделать что-то


   Предупреждение: Node-RED (Bitcoin) на Портале может подключаться напрямую к Bitcoin Core, LND и Electrum, в связи с этим вы должны быть осторожны при установке сторонних узлов Node-RED.
