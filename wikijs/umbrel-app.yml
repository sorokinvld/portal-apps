name: WikiJS
version: "2.5.294"
tagline: Сделайте документацию приятной для написания
description: >-
  Самое мощное и расширяемое программное обеспечение Wiki с открытым исходным кодом.


  Не всем командам нужен одинаковый набор функций. Вот почему Wiki.js предлагает широкий спектр модулей, которые можно включать и выключать по запросу.


  Речь идет не только о том, чтобы быть бесплатным. Каждый также может вносить новые функции и помогать устранять ошибки. Wiki.js распространяется под лицензией AGPLv3.


  Подключите свою wiki к постоянно расширяющемуся списку внешних интеграций для аутентификации, ведения журнала, рендеринга, поиска и хранения.
