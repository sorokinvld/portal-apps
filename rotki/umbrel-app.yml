tagline: Отслеживание портфеля, аналитика, бухгалтерская и налоговая отчетность
description: >-
  rotki — это инструмент с открытым исходным кодом для отслеживания портфеля, аналитики, бухгалтерского учета и налоговой отчетности, который защищает вашу конфиденциальность.
  

   Миссия rotki — обеспечить прозрачность в криптовалютном и финансовом секторах за счет использования открытого исходного кода.
  

   Что наиболее важно, в отличие от практически любого другого конкурирующего сервиса, который состоит из SaaS с закрытым исходным кодом, на который вы вынуждены передавать все свои финансовые данные, с rotki ваши данные хранятся в зашифрованном виде локально на вашем компьютере.
  

   Это позволяет вам взять на себя ответственность за ваши финансовые данные!
  
  
  ⚠️ Важно ⚠️ Rotki предназначен для локального доступа. Хостинг на общедоступной машине следует избегать любой ценой, если только вы не знаете, что делаете!
