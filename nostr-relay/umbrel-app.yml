description: >
  Nostr Relay — официальное приложение от Umbrel.
  
   Подключите своих клиентов Nostr, таких как Damus, Astral и Amethyst, к своему частному ретранслятору для бесперебойного резервного копирования всей вашей активности на Nostr. Это гарантирует, что ваша активность не будет потеряна, даже если вы подвергнуты цензуре или заблокированы публичными ретрансляторами.

   В Damus перейдите в «Настройки» > «Relays», чтобы добавить URL-адрес вашего Relay.


   Совет. Установите Tailscale на свой Umbrel и ваши устройства, чтобы обеспечить бесперебойное соединение между вашими клиентами и ретранслятором, даже если вы находитесь вдали от домашней сети. Включите MagicDNS Tailscale и используйте ws://umbrel:4848 в качестве URL-адреса ретрансляции.

  
   Nostr Relay работает на основе проекта nostr-rs-relay с открытым исходным кодом — реализации Nostr relay на Rust. В настоящее время он поддерживает весь протокол реле, включая NIP-01, NIP-02, NIP-03, NIP-05, NIP-09, NIP-11, NIP-12, NIP-15, NIP-16, NIP-20, NIP-22, NIP-26, NIP-28, and NIP-33.
