tagline: Просматривайте Twitter без отслеживания и рекламы
description: >
  Nitter — это бесплатный альтернативный интерфейс Twitter с открытым исходным кодом, ориентированный на конфиденциальность и производительность.


   Невозможно использовать Twitter без включенного JavaScript. Для людей, заботящихся о конфиденциальности, важно предотвратить аналитику JavaScript и отслеживание на основе IP, но без использования VPN или uBlock/uMatrix, это невозможно. Несмотря на то, что вы находитесь в VPN и используете мощные блокировщики рекламы, вы можете точно отслеживаться с помощью fingerprint вашего браузера, не требуя JavaScript. Все это стало особенно важным после того, как Twitter лишил пользователей возможности контролировать, отправляются ли их данные рекламодателям.


   Используя экземпляр Nitter, размещенный на вашем Umbrel, вы можете просматривать Twitter без JavaScript, сохраняя при этом свою конфиденциальность. В дополнение к соблюдению вашей конфиденциальности, Nitter в среднем примерно в 15 раз легче, чем Twitter, и в большинстве случаев обслуживает страницы быстрее (например, временные шкалы загружаются в 2-4 раза быстрее).


   В будущем будет добавлена простая система учетных записей, которая позволит вам следить за пользователями Twitter, что позволит вам иметь четкую хронологическую шкалу времени без необходимости наличия учетной записи Twitter.


   Функции:

   - Нет JavaScript или рекламы

   - Все запросы проходят через серверную часть, клиент никогда не общается с Twitter

   - Предотвращает отслеживание Twitter вашего IP-адреса или JavaScript-отпечатка.

   - Использует неофициальный API Твиттера (не требуются ограничения скорости или учетная запись разработчика)

   - Легкий (для @nim_lang, 60 КБ против 784 КБ из twitter.com)

   - RSS-каналы

   - Темы

   - Мобильная поддержка (отзывчивый дизайн)

   - Лицензия AGPLv3, не разрешены проприетарные экземпляры

