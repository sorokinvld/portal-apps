tagline: Минималистичный киоск LNURL
description: >-
  Используйте sparkkiosk, чтобы включить lightning платежи с помощью распечатанных QR-кодов в киосках самообслуживания / кафе или других местах, где взаимодействие с POS не требуется или не является опцией.


   Войдите в панель управления, создайте новый LNURL, установите валюту и сумму и загрузите QR для печати. Следите за последними счетами.
