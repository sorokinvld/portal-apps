tagline: Мультиподпись с аппаратными кошельками — это просто
description: >-
  Spectre Desktop подключается к Bitcoin Core, работающему на вашем Портале, и функционирует как координатор только для просмотра биткойн-кошельков с мультиподписью и одним ключом. На данный момент Spectre Desktop работает со всеми основными аппаратными кошельками, включая:


   - Трезор

   - Леджер

   - KeepKey

   - Битбокс02

   - ColdCard (опционально изолированно, с использованием SD-карты)

   - Электрум (опционально изолированно, если Электрум работает на компьютере/телефоне)

   - Spectre DIY (опционально изолированно, с использованием QR-кодов)

   - Cobo (изолированно, с использованием QR-кодов)


   Spectre Desktop также поддерживает использование Bitcoin Core на вашем Портале в качестве горячего кошелька путем импорта или генерации случайной мнемоники BIP39, но эта функция является экспериментальной, и мы не рекомендуем использовать ее на данном этапе. Мы планируем добавить поддержку других аппаратных кошельков по мере их появления.
