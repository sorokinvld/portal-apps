name: n8n
version: "0.212.0"
releaseNotes: >-
  Новые возможности
     - Редактор встроенных выражений: теперь вы можете быстро писать выражения, встроенные в параметр узла.
     - Совместное использование рабочего процесса: благодаря совместному использованию рабочего процесса пользователи могут приглашать других пользователей на тот же экземпляр n8n для использования и редактирования своих рабочих процессов.
     - Потоковая передача журнала: потоковая передача журнала позволяет отправлять события из n8n в ваши собственные инструменты ведения журнала.
     - Аудит безопасности: теперь вы можете запустить аудит безопасности на своем экземпляре n8n, чтобы обнаружить распространенные проблемы безопасности.
     - Упреждающий ввод для выражений: при использовании выражений n8n теперь будет предлагать вам предложения по мере ввода.
     - Редактор: улучшен UX для завершения фигурных скобок в встроенном редакторе выражений.
     - Редактор: нажатие = при вводе пустого параметра переключает в режим выражения

   - Новые узлы
     - Open AI - В этом выпуске добавлена интеграция с OpenAI.
     - Триггер Google Sheets: теперь вы можете запускать рабочие процессы в ответ на изменения строк или новые строки в Google Sheet.

   - Улучшения узла
     - Узел отправки электронной почты: добавлена поддержка адреса электронной почты «Ответить на».
     - Узел веб-перехватчика: при тестировании узла путем выбора «Прослушивать тестовое событие», а затем отправки вызова на веб-перехватчик, n8n теперь запускает только узел веб-перехватчика.
     — Узел «Сравнить наборы данных»: добавлен параметр для нечеткого сравнения.
     - Узел Google Ads: обновите версию API до 11.
     - Узел триггера Google Диска: начните использовать компонент локатора ресурсов.
     - Узел списков элементов: действует аналогично созданию сводных таблиц в Excel, позволяя объединять и сравнивать данные.

   - Исправление ошибок

   - Улучшения производительности
tagline: Build complex workflows, really fast
description: >-
  n8n is an extendable workflow automation tool. With a fair-code distribution model, n8n will always have visible source code, 
  be available to self-host, and allow you to add your own custom functions, logic and apps. 
  n8n's node-based approach makes it highly versatile, enabling you to connect anything to everything.


  n8n (pronounced n-eight-n) helps you to connect any app with an API with any other, and manipulate its data with little or no code.


  Customizable: highly flexible workflows and the option to build custom nodes.
  
  
  Privacy-focused: self-host n8n for privacy and security.
