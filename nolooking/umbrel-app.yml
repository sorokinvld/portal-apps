tagline: Откройте все свои каналы за одну транзакцию
description: >-
 Nolook использует Pay-to-Endpoint (payjoin) для согласования канала, открытого для вашего узла Lightning, инициированного любым кошельком, поддерживающим BIP78.


   Вы можете открыть несколько каналов Lightning за один платеж, улучшив конфиденциальность, сэкономив на комиссиях за транзакции и времени ожидания.


   Прочитайте статью о Lightning Powered PayJoin: https://chaincase.app/words/lightning-payjoin, чтобы узнать обо всех преимуществах!


   Обратите внимание, что nolooking все еще находится на ранней стадии разработки. Используя nolooking, вы несете всю ответственность за любую потерю средств или другие претензии, которые могут возникнуть. Мы быстро дорабатываем этот продукт, отзывы и вклад высоко ценятся.
