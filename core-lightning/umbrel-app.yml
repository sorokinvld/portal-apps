description: >-
  Начните работу с сетью Lightning уже сегодня с Core Lightning — реализацией сети Lightning, ориентированной на соответствие спецификациям и производительность.

   Сеть Lightning позволяет проводить сверхдешевые и почти мгновенные транзакции в биткойнах.
   Запустив узел Lightning, вы можете не только самостоятельно хранить свои биткойны на Lightning, но и зарабатывать сатоши, направляя платежи в сети.


   Подключите Zeus или любой другой кошелек, поддерживающий интерфейс REST Core Lightning, для удаленного управления и доступа к вашему узлу из любого места.


   Работает на Core Lightning от Elements.


