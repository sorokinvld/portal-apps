manifestVersion: 1.1
id: jam
category: Finance
name: Jam
version: "0.1.5"
tagline: Ваши Сатоши. Ваша конфиденциальность. Ваша прибыль.
description: >-
  Jam — это пользовательский интерфейс для JoinMarket, ориентированный на удобство использования.

   Пришло время обеспечить первоклассную конфиденциальность для вашего Биткоина. Широкое использование JoinMarket улучшает взаимозаменяемость и конфиденциальность Биткоинов для всех.


   Приложение предоставляет разумные значения по умолчанию и простое в использовании для новичков, в то же время предоставляя функции, ожидаемые опытными пользователями.
releaseNotes: >-
  - Тарифы: разрешена минимальная комиссия за транзакцию в размере 1 sat/vbyte.

   - Сборы: Разрешить ввод относительного предела комиссии в размере 0,0001%

   - Бонды: правильно отображать экран успеха после разблокировки fb.

   - Развертка: отображение экрана успеха после завершения запуска планировщика.

   - Управление монетами: быстрая заморозка/разморозка utxos

   - Управление монетами: отображение общего количества банок в подробном представлении
developer: JoinMarket WebUI Org.
website: https://jamapp.org
