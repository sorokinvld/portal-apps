manifestVersion: 1.1
id: nextcloud
category: Files
name: Nextcloud
version: "25.0.1"
tagline: Платформа, обеспечивающая контроль за вашими данными.
description: >-
  Nextcloud позволять держать данные только под вашим контролем.
   Храните документы, календарь, контакты и фотографии на своем Umbrel, а не в дата-центре какой-либо компании.
   Функции:

   - Мобильная и настольная синхронизация

   - Управление версиями и восстановление

   - Галереи и лента активности

   - Поддержка редактирования и предварительного просмотра файлов PDF, изображений, текстовых файлов, файлов Open Document, Word и многого другого.

   - Плавная работа и простой пользовательский интерфейс.

   - Детальный контроль над доступом к данным и возможностями совместного использования по пользователям и группам.

   Примечание. После входа в Nextcloud измените пароль на безопасный, прежде чем делиться адресом с кем-либо.
releaseNotes: >-
  ⚠️ Это обновление с версии 22 на версию 25 и может занять несколько минут в зависимости от скорости вашего интернет-соединения, аппаратного обеспечения вашего сервера и количества файлов, которые вы сохранили в Nextcloud.


   - Полный журнал изменений можно найти здесь: https://nextcloud.com/changelog/
developer: Nextcloud GmbH
website: https://nextcloud.com
