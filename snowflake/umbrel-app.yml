manifestVersion: 1
id: snowflake
category: Networking
name: Tor Snowflake Proxy
version: "2.4.1"
tagline: Помогите победить интернет-цензуру
description: >-
  Snowflake — это система для преодоления интернет-цензуры. Люди, подвергшиеся цензуре, могут использовать Snowflake для доступа в Интернет. Их соединение проходит через прокси-серверы Snowflake, которыми управляют добровольцы.


   Если ваш доступ в Интернет не подвергается цензуре, вам следует рассмотреть возможность запуска прокси-сервера Snowflake, чтобы помочь пользователям в цензурированных сетях. Вам не нужно беспокоиться о том, какие веб-сайты люди получают доступ через ваш прокси. Их видимый IP-адрес для просмотра будет соответствовать их выходному узлу Tor, а не вашему.
developer: The Tor Project, Inc.
website: https://snowflake.torproject.org/
dependencies: []
repo: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake/-/tree/main
support: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake/-/issues
port: 3800
