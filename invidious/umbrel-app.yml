id: invidious
category: Social
name: Invidious
version: "2022.11.22-5160d8ba"
tagline: Просматривайте YouTube без отслеживания и рекламы
description: >-
  Альтернативный интерфейс с открытым исходным кодом для YouTube


   Пользовательские функции:
    - Легкий
    - Без рекламы
    - Нет отслеживания
    - Не требуется JavaScript
    - Светлые/темные темы
    - Настраиваемая домашняя страница
    - Подписки, независимые от Google
    - Уведомления для всех подписанных каналов
    - Режим только аудио (с фоновым воспроизведением на мобильном телефоне)
    - Поддержка комментариев Reddit
    - Доступно на многих языках благодаря нашим переводчикам

   Импорт/экспорт данных:
    - Импорт подписок с YouTube, NewPipe и Freetube
    - Импорт истории просмотров из NewPipe
    - Экспорт подписок на NewPipe и Freetube
    - Импорт/экспорт пользовательских данных Invidious
  
   Технические особенности:
    - Поддержка встроенного видео
    - API разработчика
    - Не использует официальные API YouTube.
    - Нет лицензионного соглашения участника (CLA)

