name: Krystal Bull
version: "1.9.7"
tagline: Станьте оракулом и делайте ставки в Биткоин
description: >-
  rystal Bull позволяет вам стать биткойн-оракулом. Оракул
   позволяет использовать информацию из реального мира (финансовые рынки, спортивные события, выборы и т. д.) для создания и расчета ставок в Биткоинах.


   Оракул является важным компонентом Discreet Log Contracts (DLC). Без надежного оракула вы не можете сделать ставку на Биткоин с помощью DLC. Надежные оракулы являются строительным блоком для реализации Bitcoin DeFi.


   Чтобы увидеть некоторые примеры оракулов, посетите oracle.suredbits.com.

  WARNING: Эта версия Krystal Bull является ранней альфа-версией для тестирования. Это небезопасно, пожалуйста, не используйте его ни для чего серьезного.
