name: LibreOffice
version: "7.2.7"
tagline: Делайте больше - проще, быстрее, умнее
description: >-
  LibreOffice - это бесплатный и мощный офисный набор и преемник OpenOffice.org (обычно известный как OpenOffice). Его чистый интерфейс и многофункциональные инструменты помогут вам раскрыть свой творческий потенциал и повысить вашу производительность. 16 384 столбца в Calc. Работа с большими объемами данных? Электронные таблицы теперь могут иметь до 16 384 столбцов. Кроме того, новая запись в меню (лист ▸ навигация ▸ Перейти к листу) помогает с навигацией. Лучшее отслеживание изменений в отслеживаемых писательских сносках вставки и удаления теперь видны в области сноски. Кроме того, Writer теперь может использовать преимущества API удаленного LanguageTool для проверки грамматики. Темы документов в презентациях Impress теперь имеют первоначальную поддержку темы. На главных страницах можно определить тему документа, и вы можете обратиться к цветам темы из текста формы (включая эффекты). И гораздо больше повышения производительности, улучшения совместимости и исправлений. Полный список новых функций в LibreOffice 7.4 см. В наших заметках к выпуску.
