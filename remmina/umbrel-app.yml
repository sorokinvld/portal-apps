manifestVersion: 1
id: remmina
category: Networking
name: Remmina
version: "1.4.2"
tagline: Экран удаленного доступа и обмен файлами
description: >-
  Используйте другие рабочие столы удаленно, с крошечного экрана или больших мониторов.


   - Поддерживаются сетевые протоколы RDP, VNC, SPICE, X2Go, SSH, WWW (протокол HTTP) и EXEC.
  
  
   - Написано на GTK, в процессе перенос на Qt.


   - Выпускается как "remmina" (основная программа) и "remmina-плагины".


   - Remmina является свободным программным обеспечением.

  
developer: Remmina
website: https://remmina.org
dependencies: []
repo: https://gitlab.com/Remmina/Remmina
support: https://www.remmina.org/support/
