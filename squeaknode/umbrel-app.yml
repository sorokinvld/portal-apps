id: squeaknode
category: Social
name: Squeaknode
version: "0.3.3"
tagline: Одноранговая лента статуса с монетизацией Lightning
description: >-
  Squeaknode — это одноранговый микроблог, сообщения которого разблокируются с помощью платежей Lightning Network. Приложение позволяет создавать, просматривать, покупать и продавать писк. Сквик — это пост, который может содержать до 280 символов.


   Временная шкала Squeaknode упорядочена по высоте хэша биткойн-блока, встроенного в каждый Сквик. Каждый Сквик должен быть подписан закрытым ключом автора. Squeaks можно загрузить с любого узла на любой узел, но они остаются заблокированными до тех пор, пока загрузчик не совершит платеж Lightning для расшифровки содержимого.
developer: Jonathan Zernik
