manifestVersion: 1
id: jellyfin
category: Media
name: Jellyfin
version: "10.8.9"
tagline: Медиасистема свободного программного обеспечения
description: >-
 Jellyfin — это медийное решение, созданное добровольцами, которое дает вам контроль над вашими мультимедиа. Потоковая передача на любое устройство с вашего собственного сервера без каких-либо условий. Ваши медиа, ваш сервер, ваш путь.


   Запустите сервер Jellyfin в своей системе и получите доступ к ведущей системе развлечений с бесплатным программным обеспечением, включая прибамбасы.


   Смотрите свои медиафайлы в веб-браузере на своем компьютере, в приложениях на Roku, Android, iOS (включая AirPlay), Android TV или Fire TV, а также через Chromecast или существующую установку Kodi.


   У Jellyfin нет отслеживающих централизованных серверов, собирающих ваши данные. Мы верим в то, что наше программное обеспечение должно оставаться открытым и прозрачным, и все, что мы можем собирать (журналы сбоев и т. д.), доступно только по запросу. Мы также не занимаемся медиа-бизнесом, поэтому единственные медиа, которые вы видите, — это ваши собственные.


   Сервер и клиенты Jellyfin можно загрузить бесплатно сейчас и всегда. Использование Jellyfin не требует никаких скрытых или иных затрат ни для себя, ни для своих друзей, ни для своей компании. Все наши непредвиденные расходы оплачиваются за счет пожертвований таких пользователей, как вы.
