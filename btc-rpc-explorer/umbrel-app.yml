manifestVersion: 1
id: btc-rpc-explorer
category: Explorers
name: BTC RPC Explorer
version: "3.3.0"
tagline: Простой обозреватель блокчейна без базы данных
description: >-
  BTC RPC Explorer — это полнофункциональный автономный обозреватель блокчейна Биткойн. С помощью этого проводника вы можете изучить не только базу данных блокчейна, но и изучить функциональные возможности вашего Портала.


  Он поставляется со сводной панелью сети, подробным представлением блоков, транзакций, адресов, а также инструментами анализа для просмотра статистики активности майнеров, сводки мемпула с разбивкой по комиссиям, размеру и возрасту. Вы также можете выполнять поиск по идентификатору транзакции, хешу/высоте блока и адресам.


   Теперь вы можете оценить насколько «наполнен» ваш узел.
developer: Dan Janosik
website: https://explorer.btc21.org
