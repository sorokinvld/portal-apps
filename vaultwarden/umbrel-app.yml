category: Password Managers
name: Vaultwarden
version: "1.25.0"
tagline: Неофициальный сервер, совместимый с Bitwarden®
description: >-
  Vaultwarden (ранее известный как Bitwarden_RS) — это альтернативная реализация серверного API Bitwarden®, написанная на Rust и совместимая с вышестоящими клиентами Bitwarden®*. Vaultwarden идеально подходит для самостоятельного хранения всех ваших паролей в зашифрованном хранилище на вашем Портале. Vaultwarden — это полная реализация Bitwarden® API, которая включает в себя:


  - Поддержку организаций

  - Приложения

  - Поддержку Vault API

  - Обслуживание статических файлов для интерфейса Vault

  - API иконок сайта

  - Аутентификатор и поддержку U2F

  - Поддержку YubiKey и Duo

   Обратите внимание, что Vaultwarden не связан ни с проектом Bitwarden®, ни с 8bit Solutions LLC. При использовании этого приложения сообщайте нам о любых ошибках или предложениях напрямую, независимо от того, какие клиенты вы используете (мобильные, настольные, браузерные и т. д.), и не используйте официальные каналы поддержки Bitwarden®.
