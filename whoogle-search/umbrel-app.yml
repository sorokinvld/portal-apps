tagline: Самостоятельный, уважающий конфиденциальность метапоисковик без рекламы
description: >-
  Получите результаты поиска Google, но без рекламы, javascript, ссылок AMP, файлов cookie или отслеживания IP-адреса. Легко развертывается одним щелчком мыши как приложение Docker и настраивается с помощью одного файла конфигурации. Быстро и просто внедряется в качестве основной замены поисковой системы как на ПК, так и на мобильных устройствах.

  - Без рекламы или спонсируемого контента

  - Без JavaScript*

  - Без cookies**

  - Без отслеживания/привязки вашего личного IP-адреса***

  - Без AMP links

  - Без тегов отслеживания URL  (например, utm=%s)

  - Без заголовка реферера

  - Поддержка прокси-серверов Tor и HTTP/SOCKS

  - Предложения автозаполнения/поиска

  - Поиск POST-запросов и запросы предложений (когда возможно)

  - Просмотр изображений в полном разрешении без перенаправления (в настоящее время только для мобильных устройств)

  - Режимы светлой/темной/системной темы (с поддержкой пользовательских тем CSS)

  - Случайно сгенерированный пользовательский агент

  - Простота установки/развертывания

  - Поиск в стиле DDG (например, !<tag> <query>)

  - Дополнительный поиск на основе местоположения (например, результаты рядом с <city>)

  - Дополнительный режим NoJS для просмотра результатов поиска в отдельном окне с заблокированным JavaScript


  *Нет стороннего JavaScript. Whoogle можно использовать с отключенным JavaScript, но если он включен, он использует JavaScript для таких вещей, как представление поисковых предложений.


  **Никаких сторонних файлов cookie. Whoogle использует файлы cookie (сеансы) на стороне сервера для хранения неконфиденциальных параметров конфигурации, таких как тема, язык и т. д. Как и в случае с JavaScript, файлы cookie можно отключить, и они не повлияют на функции поиска Whoogle.

  ***Если развернуто на удаленном сервере или настроено на отправку запросов через VPN, Tor, прокси и т.д.

