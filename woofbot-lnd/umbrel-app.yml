manifestVersion: 1.1
id: woofbot-lnd
category: Finance
name: WoofBot (LND)
version: "0.7.1"
tagline: Чат-бот для вашей личного узла
description: >-
  WoofBot — это чат-бот, который работает на вашем личном узле Биткойн и отправляет уведомления на основе предварительно настроенных условий: адресов, транзакций, новых блоков и изменений цен.

  Эта версия WoofBot интегрируется с LND Lightning API. WoofBot НЕ связан с Lightning Labs, создателями LND. WoofBot взаимодействует только с API LND.
developer: WoofBotApp
