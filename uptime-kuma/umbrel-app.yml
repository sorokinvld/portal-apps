manifestVersion: 1
id: uptime-kuma
category: Networking
name: Uptime Kuma
version: "1.19.6"
tagline: Самостоятельный инструмент для мониторинга работоспособности
description: >
  Uptime Kuma - это самостоятельный инструмент мониторинга, подобный  Uptime Robot.


  Возможности:


  - Мониторинг работоспособности для HTTP(s) / TCP / HTTP(s) Keyword / Ping / DNS Record / Push / Steam Game Server.

  - Стильный, быстрореагирующий UI/UX.

  - Уведомления через Telegram, Discord, Gotify, Slack, Pushover, Email (SMTP), и более 70 сервисов уведомлений.

  - 20-секундные интервалы

  - Несколько языков

  - Простая страница статуса

  - Ping диаграмма

  - Информация о сертификате
developer: Louis Lam
website: https://uptime.kuma.pet
