name: Oak Node
version: "0.3.5"
tagline: Больше возможностей с вашим узлом LND
description: >-
  Oak Node предоставляет запланированные отправки. Используйте его, чтобы запланировать повторяющиеся подсказки для адресов LNURL или Lightning.


   Для Nostriches включенный бот Nostr дает вам контроль над вашими сатоши из любого клиента Nostr.
releaseNotes: >-
  У бота Nostr теперь есть функция Shadowy LN Tips. После того, как он настроен, вы можете использовать любой клиент Nostr, чтобы вызвать подсказку LN любому, просто поставив лайк одной из их заметок.
  
  
   Это обновление также обеспечивает поддержку NIP-65 для более надежного сопряжения, автоматического повторного подключения к реле при необходимости, поддержку npub и многое другое.
