description: >-
 For the advanced and mobile users out there, Firefly III features an expansive JSON REST API that allows you to tap into Firefly III's most important features. Create transactions, manage categories and get chart data from any app or system.
  Firefly III — это менеджер ваших личных финансов. Он является самостоятельным и с открытым исходным кодом. Это означает, что он бесплатный, в нем нет рекламы и отслеживания.


   Полное управление транзакциями

   Firefly III имеет систему двойной записи. Вы можете быстро вводить и организовывать свои транзакции в нескольких валютах.


   Расширенный механизм правил

   Используйте правила для быстрого преобразования сокращений в подробные транзакции или очистите бездонные CSV-файлы вашего банка.


   Бюджеты, категории и теги

   Назовите свой яд. Нравится ли вам работать с тегами? Нужно планировать расходы? Хотите классифицировать все расходы на хобби? Не смотрите дальше. Firefly III поддерживает все виды. Бюджеты могут быть расширены за счет ограничений в нескольких валютах, поэтому вы можете планировать как свои ежедневные расходы на домашнее хозяйство, так и то, что вы тратите в имперских кредитах при посещении Татуина.


   Информативные отчеты

   Firefly III имеет расширенные возможности отчетности, показывая ваши расходы за неделю, месяц или год. Но это также может помочь вам проверить свои учетные записи с помощью подробных списков. Или, возможно, сравнить бюджеты или теги? Все возможно.


   API для отдыха JSON

   Для продвинутых и мобильных пользователей Firefly III предлагает расширенный JSON REST API, который позволяет использовать самые важные функции Firefly III. Создавайте транзакции, управляйте категориями и получайте данные диаграмм из любого приложения или системы.
