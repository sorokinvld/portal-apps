id: photoprism
category: Files
name: PhotoPrism
version: "221105"
tagline: Самостоятельно размещайте свою фото- и видеотеку
description: >-
  PhotoPrism® — это частное приложение для просмотра, организации и обмена вашей коллекцией фотографий. Оно использует новейшие технологии для автоматической маркировки и поиска изображений. Попрощайтесь с решениями, которые заставляют вас загружать ваши визуальные воспоминания в облако!


   - Наш интуитивно понятный пользовательский интерфейс делает просмотр и упорядочивание вашей коллекции фотографий настолько простыми, насколько это должно быть — будь то на телефоне, планшете или настольном компьютере.


   - Индексируйте все, не беспокоясь о дубликатах или преобразовании RAW в JPEG.


   - Автоматическая классификация изображений на основе Google TensorFlow. Кроме того, наш индексатор определяет цвета, насыщенность, яркость, качество, панорамную проекцию, тип местоположения и многие другие свойства.


   - Включает в себя четыре карты мира в высоком разрешении, чтобы увидеть, где вы были, и заново открыть для себя давно забытые моменты.


   - Клиенты WebDAV, такие как Microsoft Windows Explorer или Apple Finder, могут напрямую подключаться к PhotoPrism, чтобы вы могли открывать, редактировать и удалять файлы на своем компьютере или телефоне, как если бы они были локальными. Вы также можете легко синхронизировать свои фотографии с PhotoSync.


   - Поскольку PhotoPrism создан как прогрессивное веб-приложение, оно обеспечивает работу, подобную родному приложению, и вы можете установить его на домашний экран. Также в разработке находится нативное приложение, поддерживаемое сообществом.
