manifestVersion: 1.1
id: sonarr
category: Media
name: Sonarr
version: "3.0.9"
tagline: Умный PVR для групп новостей и пользователей BitTorrent
description: >-
  Sonarr — это PVR для пользователей Usenet и BitTorrent. Он может отслеживать несколько RSS-каналов для новых эпизодов ваших любимых шоу и будет захватывать, сортировать и переименовывать их. Его также можно настроить на автоматическое обновление качества уже загруженных файлов, когда станет доступен формат более высокого качества.
developer: Sonarr
website: https://sonarr.tv/
dependencies:
  - transmission
repo: https://github.com/Sonarr/Sonarr
support: https://github.com/Sonarr/Sonarr/issues
port: 8989
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_DOWNLOADS
submitter: Umbrel
submission: https://github.com/getumbrel/umbrel-apps/commit/60878f278d544b204d8e7c96240c797f43a9b319
