manifestVersion: 1
id: heimdall
name: Heimdall
tagline: Организуйте свои наиболее часто используемые веб-сайты простым способом
category: Productivity
version: "2.5.5"
port: 7392
description: >-
  Heimdall — это панель инструментов для всех ваших веб-приложений. Однако она не только для приложений, вы можете добавлять ссылки на все, что вам нравится.

  
   Heimdall — элегантное решение для организации всех ваших веб-приложений. Оно предназначено для того, чтобы вы не потеряли свои ссылки в море закладок.

  
   Почему бы не использовать его в качестве стартовой страницы браузера? У него даже есть возможность включить панель поиска с помощью Google, Bing или DuckDuckGo.

  
   Вы можете использовать приложение для ссылки на любой сайт или приложение, но приложения Foundation автоматически добавляет значок приложения и выбирает цвет по умолчанию. Кроме того, расширенные приложения позволяют вам предоставлять подробную информацию API приложений, что позволяет вам просматривать статистику в реальном времени непосредственно на панели инструментов. Например, приложения NZBGet и Sabnzbd Enhanced будут отображать размер очереди и скорость загрузки во время загрузки чего-либо.

  
   Поддерживаемые приложения распознаются по названию приложения, введенному в поле заголовка при добавлении приложения. Например, чтобы добавить ссылку на pfSense, начните с ввода «p» в поле заголовка, а затем выберите «pfSense» из списка поддерживаемых приложений.
