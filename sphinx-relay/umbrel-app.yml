manifestVersion: 1.1
id: sphinx-relay
category: Social
name: Sphinx Relay
version: "2.2.13"
tagline: Общайтесь и платите через Lightning Network
description: >-
  Sphinx Relay превращает ваш узел Lightning в персональный
   сервер связи. Сообщения шифруются сквозным шифрованием и передаются по сети Bitcoin Lightning. Загрузите Sphinx на свой телефон с https://sphinx.chat и подключите его к Sphinx Relay на Umbrel.


   Связь между узлами Sphinx Relay полностью осуществляется в сети Lightning, поэтому она децентрализована, неотслеживаема и зашифрована. Сообщения шифруются с использованием открытых ключей клиента в приложении Sphinx.


   Вы можете присоединиться на https://tribes.sphinx.chat. Если вы присоединитесь к группе подкастов, вы сможете слушать подкаст в Sphinx и транслировать пожертвования хосту.
developer: Stakwork
website: https://sphinx.chat
