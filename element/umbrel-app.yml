description: >-
   Element — это новый тип приложения для обмена сообщениями. Вам решать, где хранятся ваши сообщения, что позволяет вам контролировать свои данные. Вы можете подключить его к установке Synapse, работающей на вашем Портале. Простой способ начать работу — установить домашний сервер Matrix «Synapse» на свой Портал и изменить URL-адрес домашнего сервера Element с matrix.org на URL-адрес вашего домашнего сервера Synapse.
   (http://portal.local:8008 или http://<synapse-tor-hidden-service-url).


   Он дает вам доступ к открытой сети Matrix, так что вы можете общаться с кем угодно. Element обеспечивает новый уровень безопасности, добавляя проверку устройства с перекрестной подписью к сквозному шифрованию по умолчанию.


   Самое лучшее сквозное шифрование и уникальная проверка устройства с перекрестной подписью Element означают, что только те, кто должен быть в разговоре, могут читать сообщения — никаких перехватчиков или самозванцев.


   Самое главное, что Element открыт; построенный в сети Matrix, он подключается ко всем другим приложениям на основе Matrix, а также подключается к проприетарным системам. Вы можете оставаться в Element, разговаривая с друзьями и семьей в других приложениях.


   Элемент с открытым исходным кодом. Вы точно знаете, что получаете. Полная прозрачность, свобода расширения и настройки при поддержке активного сообщества разработчиков.
