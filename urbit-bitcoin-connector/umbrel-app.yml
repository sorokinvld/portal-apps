name: Urbit Bitcoin Connector
version: "0.1.0"
tagline: Подключите свой Urbit's Bitcoin кошелек к вашему Bitcoin узлу
description: >-
  У Urbit есть собственный биткойн-кошелек, который вы можете подключить к полному узлу через посредника, называемого провайдером. Провайдеры запускают часть серверного программного обеспечения под названием %btc-provider, которое связывается с полным узлом с bitcoind и electrs, а также настраиваемым прокси-сервером Node Express для перевода вызовов RPC между TCP и HTTPas. Это приложение установит прокси-сервер Express и настроит его так, чтобы он указывал на полный биткойн-узел вашего Портала.

   Это приложение также предоставляет информационную веб-страницу GUI с инструкциями по подключению вашего провайдера и биткойн-кошелька. Веб-интерфейс доступен через порт 9090. Обратите внимание, что если ваш Urbit работает на вашем Umbrel, вы должны настроить своего провайдера так, чтобы он указывал на локальный/частный IP-адрес Портала (например, http://192.168.0.10:55555).


