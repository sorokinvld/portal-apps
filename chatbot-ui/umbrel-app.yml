 Пользовательский интерфейс ChatBot — это расширенный набор чат-ботов для моделей чата OpenAI, призванный имитировать интерфейс и функциональность ChatGPT.


   Просто добавьте свой ключ API OpenAI и начните общаться!


   Эта версия пользовательского интерфейса ChatBot поддерживает модели GPT-3.5 и GPT-4. Разговоры хранятся локально в вашем браузере.
   Вы можете экспортировать и импортировать разговоры для защиты от потери данных.
