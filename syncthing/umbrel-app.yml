name: Syncthing
version: "1.23.2"
tagline: Одноранговая синхронизация файлов между вашими устройствами
description: >-
  Syncthing — это программа для непрерывной одноранговой синхронизации файлов. Он синхронизирует файлы между двумя и более компьютерами в режиме реального времени, надежно защищенный от посторонних глаз. Ваши данные — это только ваши данные, и вы имеете право выбирать, где они будут храниться, будут ли они переданы какой-либо третьей стороне и как они будут передаваться через Интернет.


   Установите приложение Syncthing на свой Портал и соедините его с приложением Syncthing на своем телефоне или компьютере, чтобы получить автономное решение для однорангового резервного копирования.
