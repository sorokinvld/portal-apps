manifestVersion: 1
id: plex
category: Media
name: Plex
version: "1.31.2"
tagline: Потоковое вещание фильмов и сериалов
description: >-
  Транслируйте фильмы и сериалы, а также более 300 каналов в прямом эфире мгновенно и без подписки. Смотрите прямые трансляции и фильмы в любом месте и с любого устройства с помощью Plex.
  
  
   Plex использует сервер для размещения вашей медиатеки и приложений проигрывателя для воспроизведения мультимедиа. Добавляйте, получайте доступ и делитесь всеми важными для вас развлечениями практически на любом устройстве.
developer: Plex
website: https://www.plex.tv/
dependencies: []
repo: https://github.com/plexinc/pms-docker
support: https://www.plex.tv/
port: 32400
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: /web
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_DOWNLOADS
releaseNotes: >-
  This update includes new features such as improved series and season-level preferences, increased support for different naming formats, and numerous bug fixes.
submitter: Umbrel
submission: https://github.com/getumbrel/umbrel-apps/commit/60878f278d544b204d8e7c96240c797f43a9b319
