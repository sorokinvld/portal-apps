tagline: Fast Nostr UI
description: >-
  Snort — это клиент для Nostr, созданный с использованием React, быстрый и легкий, но при этом предлагающий широкий спектр функций.
   Мы стремимся предоставить пользователям простой в использовании интерфейс для взаимодействия с сетью Nostr, сделав ее доступной для всех типов пользователей.
   Благодаря простому и интуитивно понятному дизайну Snort упрощает навигацию по сети Nostr и доступ к ее функциям, позволяя пользователям эффективно управлять своими данными.
releaseNotes: >-
  ## Added

  - LNC + LNDHub wallet support

  - Magnet link previews

  - NIP-06 Key generation

  - NIP-58 Badges

  - Wavlake player embeds

  - FastZaps
