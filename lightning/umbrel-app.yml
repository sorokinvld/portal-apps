description: >-
  Запустите свой личный узел Lightning Network и присоединитесь к будущему Биткойн уже сегодня.


   Сеть Lightning позволяет проводить сверхдешевые и почти мгновенные транзакции в Биткоинах. Запустив узел Lightning, вы можете не только самостоятельно хранить свои Биткоины на Lightning, но и зарабатывать сатоши, направляя платежи в сети.


   Подключите Zeus Wallet, Zap или любой другой кошелек, поддерживающий lndconnect, для удаленного управления и доступа к вашему узлу из любого места.


   С помощью функции «Дополнительные настройки» вы можете взять под контроль свой узел и настроить его в соответствии со своими потребностями. Персонализируйте его с помощью имени, включите более крупные каналы, ограничьте размеры каналов, установите плату за маршрутизацию, оптимизируйте стратегию маршрутизации, добавьте службы сторожевой башни, настройте его производительность и многое другое.


   Работает на ЛНД.


   Официальное приложение от Umbrel.
releaseNotes: >-
  Представляем расширенные настройки. Возьмите под свой контроль узел и настройте его в соответствии со своими потребностями.


   - Персонализируйте свой узел, дав ему имя и цвет.

   - Включите более крупные каналы и ограничьте размеры каналов.

   - Установите комиссию за маршрутизацию и оптимизируйте стратегию маршрутизации.

   - Добавьте службы сторожевой башни для защиты своих каналов и запустите службу для других.

   - Тонкая настройка производительности и использования ресурсов вашего узла.

   - И многое другое!
