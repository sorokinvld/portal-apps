description: >-
  Lightning Terminal — это самый простой способ управления входящей и исходящей ликвидностью в Lightning Network. Держите ваши каналы открытыми. Он предоставляет визуальный интерфейс для взаимодействия с вашими каналами и балансами с помощью Loop.


   Новое: Представляем Lightning Pool, торговую площадку для каналов Lightning. Теперь вы можете зарабатывать сатоши, открывая новые каналы для тех, кто хочет получать средства на Lightning в течение установленного периода времени, или арендовать канал, чтобы начать принимать платежи мгновенно. Присоединяйтесь к рынку и начните использовать свой биткойн.


   Зачем использовать пул?

   - Получайте доход от капитала Lightning

   - Арендуйте канал и начните принимать платежи мгновенно

   - Открывайте каналы для меньших затрат благодаря пакетной обработке транзакций


   Зачем использовать Loop?

   - Добавить «входящую ликвидность» для приема платежей

   - Уменьшите комиссию за транзакции за счет переработки и повторного использования каналов Lightning.

   - Отправляйте средства пользователям или службам, для которых еще не включена технология Lightning, и обратно.

   - Настраиваемое время ожидания и «пакетная обработка» позволяют дополнительно сэкономить на оплате

   - Пополняйте и выгружайте средства из любого количества каналов Lightning за одну транзакцию внутри сети.
