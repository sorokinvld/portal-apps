releaseNotes: >-
  Этот выпуск Lightning Terminal (LiT) включает множество обновлений, включая поддержку учетных записей вне сети и возможность настраивать разрешения сеанса LNC через пользовательский интерфейс. Он также содержит реализацию брандмауэра правил и брандмауэра конфиденциальности. Брандмауэр можно использовать для проверки параметров определенных вызовов (например, для обеспечения того, чтобы вызовы действовали только на определенный набор каналов), а брандмауэр конфиденциальности можно использовать для принудительной передачи частной информации (например, публичных ключей, идентификаторов каналов и т. д.). быть сопоставлены со случайными значениями для ответов и сопоставлены с реальными значениями для запросов. Добавлен клиент Autopilot, который обрабатывает регистрацию сеансов LNC на сервере Autopilot. Вызовы автопилота будут принудительно проходить через новые правила и брандмауэры конфиденциальности.


   Мы будем постоянно работать над улучшением взаимодействия с пользователем на основе отзывов сообщества.


  This release packages LND v0.15.5-beta, Loop v0.21.0-beta, Pool v0.6.1-beta, 
  and Faraday v0.2.9-alpha.
