name: Ride The Lightning (Core Lightning)
version: "0.13.2-beta"
tagline: Управляйте своим узлом Core Lightning с помощью RTL
description: >-
  Эта версия RTL специально настроена для использования вашего узла Core Lightning.
  
   RTL предоставляет полнофункциональный независимый от устройства пользовательский веб-интерфейс, помогающий управлять работой узла Lightning. Он обеспечивает полный контроль над вашим узлом молнии с богатой функциональностью для базового уровня Биткойн и сети Lightning.
  Некоторые интересные функции, доступные в RTL:


  - Богатая панель инструментов с двумя вариантами макета

   - Отправляйте / получайте средства по цепочке

   - Богатое управление каналами с расширенными функциями, такими как оценка баланса, циклическая перебалансировка и т. д.

   - Платежи и управление счетами с помощью QR-кодов

   - Анализ маршрутизации отправленных платежей

   - резервные копии каналов

   - Подробные отчеты по маршрутизации и истории транзакций

   - Дополнительный интерфейс Loop для обмена подводными лодками

   - Настраиваемый пользовательский интерфейс с несколькими цветовыми схемами и темными/светлыми режимами.
