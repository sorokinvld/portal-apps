manifestVersion: 1
id: node-red-standalone
category: Automation
name: "Node-RED"
version: "2.2.2-12"
tagline: Объединяет устройства IoT
description: >-
  Node-RED — это инструмент визуального программирования для объединения аппаратных устройств, API и онлайн-сервисов новыми и интересными способами.


   Он предоставляет редактор на основе браузера, который позволяет легко связывать потоки вместе, используя широкий диапазон узлов в палитре, которые можно развернуть в среде выполнения одним щелчком мыши. Встроенная библиотека позволяет сохранять полезные функции, шаблоны или потоки для повторного использования.


   Потоки, созданные в Node-RED, хранятся в формате JSON, который можно легко импортировать и экспортировать для совместного использования с другими. Онлайн-библиотека потоков позволяет вам делиться своими лучшими потоками со всем миром.

  
  Note: Если вы хотите, чтобы ваши узлы «HTTP In» были доступны без аутентификации, добавьте перед своим URL-адресом '/public/'. E.g. /public/do-something
