manifestVersion: 1
id: lnbits
category: Finance
name: LNbits
version: "0.9.7"
tagline: Многопользовательская система управления кошельком
description: >-
  LNbits — это простая многопользовательская система учетных записей для Lightning.
   Сеть, которую можно использовать для создания отдельных кошельков Lightning для друзей и членов семьи. Вы также можете создать несколько учетных записей для себя, чтобы снизить риск раскрытия баланса для приложений с помощью уникальных ключей API для каждого кошелька.


   LNbits поставляется с инструментами для управления средствами, такими как таблица транзакций, линейная диаграмма расходов, экспорт в CSV и многое другое. Он предоставляет расширяемую платформу для расширения функциональности Lightning Network с помощью платформы расширения LNbits, а также может использоваться в качестве резервного кошелька для схемы LNURL.
developer: LNbits
