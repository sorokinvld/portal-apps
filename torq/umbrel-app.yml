tagline: Управление капиталом для узлов маршрутизации Lightning
description: >-
  Работа узла маршрутизации требует эффективного управления капиталом. Если не обращать внимания на технические сложности, то, что вы пытаетесь сделать - это накопить sats и поддерживать сеть, направляя ликвидность. Независимо от ваших целей, важно эффективно управлять своим капиталом.


  С Torq вы сможете собирать данные маршрутизации и анализировать их с помощью все более совершенных инструментов.


 Возможности:

  - Проверка каналов и групп каналов

  - Просмотр баланса канала (входящая/исходящая пропускная способность) с течением времени

  - Продвинутые графики и визуализации сводной статистики переадресации

  - Визуализация источников и направлений трафика

  - Хранение всех событий с вашего узла, включая события HTLC, изменения комиссии и события включения/выключения каналов

  - Фильтрация, сортировка и группировка данных

  - Хранение настраиваемых конфигураций представлений таблиц для быстрого поиска нужной информации

  - Получение и анализ данных из любого момента во времени

  - Перемещение во времени (дни, недели, месяца) для отслеживания своего прогресса

  - Персонализированные пометки для каналов (Обмен, Узел маршрутизации, Приемник, Источник или все, что угодно)
  
  - Автоматизация политики канала (комиссия и т.д.) и добавление или удаление тегов

