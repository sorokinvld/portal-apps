tagline: Блокировать рекламу во всей вашей сети
description: >-
  Вместо плагинов для браузера или другого программного обеспечения на каждом компьютере установите Pi-hole® на свой Umbrel, и вся ваша сеть будет защищена. Блокировка на уровне сети позволяет блокировать рекламу в нетрадиционных местах, таких как мобильные приложения и смарт-телевизоры, независимо от оборудования или ОС. Поскольку рекламные объявления блокируются до их загрузки, производительность сети улучшается и становится быстрее.


   Помимо блокировки рекламы, Pi-hole® имеет информативный веб-интерфейс, который показывает статистику по всем запрашиваемым доменам в вашей сети. Pi-hole® отлично работает с существующим DHCP-сервером, но вы можете использовать Pi-hole® для централизованного управления сетью.

    Pi-hole® и логотип Pi-hole® являются зарегистрированными товарными знаками Pi-hole. Umbrel не спонсируется, не одобряется и не связан с Pi-hole®.
