tagline: Получайте входящую ликвидность и удваивайте свои каналы бесплатно
description: >-
  Lightning Network Plus (LN+) — это бесплатное приложение, которое помогает операторам узлов Lightning объединяться и создавать свопы ликвидности.

   Мы проведем вас через каждый шаг, чтобы упростить процесс. Вы получите входящую ликвидность и сможете увеличить количество каналов и емкость в два раза быстрее, без каких-либо дополнительных затрат.
  
   Приложение автоматически войдет в систему с вашим узлом. Вы можете присоединиться к свопу или создать новый. Вы можете общаться с другими операторами узла. LN+ поможет вам открыть канал одним щелчком мыши или вы можете открыть канал вручную с помощью приложения по вашему выбору. Вы можете оценивать участников свопа, и вы будете получать рейтинги для повышения репутации вашего узла.
