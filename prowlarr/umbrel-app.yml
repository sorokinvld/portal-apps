manifestVersion: 1
id: prowlarr
category: Media
name: Prowlarr
version: "0.4.4-nightly-build-2"
tagline: Prowlarr — менеджер индексаторов/прокси
description: >-
  Prowlarr — это менеджер/прокси-индексатор, построенный на популярном базовом стеке *arr.net/reactjs для интеграции с вашими различными приложениями PVR. Prowlarr поддерживает управление как торрент-трекерами, так и индексаторами Usenet. Он легко интегрируется с Lidarr, Mylar3, Radarr, Readarr и Sonarr, предлагая полное управление вашими индексаторами без необходимости настройки индексатора для каждого приложения (мы делаем все это).
developer: Prowlarr
website: https://prowlarr.com/
dependencies:
  - transmission
repo: https://github.com/Prowlarr/Prowlarr
support: https://github.com/Prowlarr/Prowlarr/issues
port: 9696
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
releaseNotes: >-
  On installation of Sonarr, Lidarr or Radarr, Prowlarr will now automatically setup the app's connection within its settings
torOnly: false
permissions:
  - STORAGE_DOWNLOADSsubmitter: Umbrel
submission: https://github.com/getumbrel/umbrel-apps/commit/60878f278d544b204d8e7c96240c797f43a9b319
