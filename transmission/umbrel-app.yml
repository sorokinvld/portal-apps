manifestVersion: 1
id: transmission
category: Networking
name: Transmission
version: "3.00-r5"
tagline: Быстрый, легкий и бесплатный клиент BitTorrent
description: >-
  Трансмиссия предназначена для легкого и мощного использования. Мы установили значения по умолчанию, и для конфигурации расширенных функций, таких как каталоги просмотра, списки запрещенных узлов и веб-интерфейс требуется всего несколько щелчков мыши. Когда Ubuntu выбрала Transmission в качества базового клиента BitTorrent, одной из наиболее часто упоминаемых причин была простота обучения.


  Transmission имеет самый небольшой footprint памяти и ресурсов среди всех крупных клиентов BitTorrent. Небольшие накладные расходы Transmission - одна из причин, почему она так хорошо подходит для домашних NAS и медиасерверов. Transmission используется Western Digital, Zyxel и Belkin и обеспечивает действительно впечатляющую производительность практически на любом совместимом оборудовании.

  
  Transmission — это открытый проект, основанный волонтерами. В отличие от некоторых клиентов BitTorrent, Transmission не играет со своими пользователями в игры, чтобы заработать деньги.
  
  Мы не впихиваем панели инструментов, всплывающую рекламу, флэш-рекламу, инструменты Twitter или что-то подобное. Он не удерживает функции для платной версии. Мы не отслеживаем наших пользователей. На нашем веб-сайте и форумах нет сторонней рекламы или аналитики.


  ⚠️ Transmission загрудает торренты через Clearnet, а не через Tor.
developer: Transmission
website: https://transmissionbt.com/
