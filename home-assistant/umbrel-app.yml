manifestVersion: 1
id: home-assistant
category: Automation
name: Home Assistant
version: "2023.2.0"
tagline: Домашняя автоматизация, которая ставит локальный контроль и конфиденциальность на первое место
description: >-
  Домашняя автоматизация с открытым исходным кодом, которая ставит локальный контроль и конфиденциальность на первое место, поддерживается мировым сообществом мастеров и энтузиастов DIY. Home Assistant интегрируется с более чем тысячей различных устройств и сервисов. После того, как вы интегрировали все свои устройства дома, вы можете использовать усовершенствованный механизм автоматизации Home Assistant, чтобы ваш дом работал на вас. Примеры:


   - Включите свет, когда солнце садится или возвращаясь домой

   - Предупреждать вас, когда вы оставляете дверь гаража открытой


   Все данные вашего умного дома остаются локальными. Home Assistant взаимодействует с вашими устройствами локально и откажется от загрузки данных из облака, если нет другого варианта. Данные не хранятся в облаке, все обрабатывается локально.
developer: Home Assistant
website: https://home-assistant.io
dependencies: []
repo: https://github.com/home-assistant/core
support: https://community.home-assistant.io
port: 8083
