manifestVersion: 1.1
id: lidarr
category: Media
name: Lidarr
version: "3.0.9"
tagline: Выглядит и ощущается как Sonarr, но для музыки
description: >-
  LiDarr - менеджер музыкальных коллекций для пользователей Usenet и BitTorrent. Он может контролировать несколько RSS-каналов для новых альбомов от ваших любимых артистов и будет взаимодействовать с клиентами и индексаторами, чтобы собирать, сортировать и переименовывать их. Он также может быть настроен для автоматического обновления качества существующих файлов в библиотеке, когда становится доступным формат лучшего качества.
developer: Lidarr
website: https://lidarr.audio/
dependencies:
  - transmission
repo: https://github.com/Lidarr/Lidarr
support: https://github.com/Lidarr/Lidarr/issues
port: 8686
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_DOWNLOADS
submitter: Umbrel
submission: https://github.com/getumbrel/umbrel-apps/commit/60878f278d544b204d8e7c96240c797f43a9b319
